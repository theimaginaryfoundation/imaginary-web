      <stop offset="45%" stop-color="#140A38"/>
      <stop offset="100%" stop-color="#1F0F4C"/>
    </linearGradient>
    <radialGradient id="flareLeft" cx="0%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(255, 93, 209, 0.65)"/>
