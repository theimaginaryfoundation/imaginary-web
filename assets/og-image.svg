  <rect x="80" y="120" width="1040" height="390" rx="48" fill="rgba(10, 6, 27, 0.82)" stroke="rgba(140, 135, 255, 0.25)" stroke-width="2" filter="url(#shadow)"/>
  <text x="120" y="250" fill="white" font-family="Space Grotesk, 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="54" letter-spacing="-1.5">
