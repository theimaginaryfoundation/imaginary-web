<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Imaginary Foundation - Where i becomes real</title>
    <meta name="description" content="Complex mathematics for real sovereignty. 2-bit complex numbers > 16-bit real numbers.">
    <meta property="og:title" content="The Imaginary Foundation">
    <meta property="og:description" content="Where i becomes real. Complex mathematics for real sovereignty.">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-black: #000000;
            --imaginary-violet: #6A0DAD;
            --transform-cyan: #00FFFF;
            --real-emerald: #00FF00;
            --pure-white: #FFFFFF;
            --complex-gold: #FFD700;
            --glow-intensity: 0.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--void-black);
            color: var(--pure-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .complex-plane {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .axis {
            position: absolute;
            background: var(--imaginary-violet);
        }

        .axis.real {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            background: linear-gradient(90deg, transparent, var(--real-emerald) 45%, var(--real-emerald) 55%, transparent);
        }

        .axis.imaginary {
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
            background: linear-gradient(180deg, transparent, var(--imaginary-violet) 45%, var(--imaginary-violet) 55%, transparent);
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
            animation: emerge 1.5s ease-out;
        }

        @keyframes emerge {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .i-symbol {
            font-size: 6rem;
            font-style: italic;
            font-weight: 300;
            background: linear-gradient(135deg, var(--imaginary-violet), var(--transform-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: rotate-complex 20s linear infinite;
            display: inline-block;
        }

        @keyframes rotate-complex {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--transform-cyan);
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .equation {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--complex-gold);
            margin: 2rem 0;
            padding: 1rem;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 4px;
            background: rgba(255, 215, 0, 0.02);
            display: inline-block;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            }
        }

        .coming-soon {
            margin-top: 3rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.6;
        }

        .launch-date {
            margin-top: 0.5rem;
            font-size: 1.1rem;
            color: var(--real-emerald);
        }

        .email-form {
            margin-top: 2rem;
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .email-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(106, 13, 173, 0.3);
            border-radius: 4px;
            color: var(--pure-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--transform-cyan);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .notify-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--imaginary-violet), var(--transform-cyan));
            border: none;
            border-radius: 4px;
            color: var(--void-black);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(106, 13, 173, 0.4);
        }

        .floating-point {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--transform-cyan);
            border-radius: 50%;
            pointer-events: none;
            animation: float-around 15s infinite;
        }

        @keyframes float-around {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(100px, -50px);
            }
            50% {
                transform: translate(-50px, -100px);
            }
            75% {
                transform: translate(-100px, 50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .point-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .point-2 {
            top: 70%;
            right: 15%;
            animation-delay: 5s;
            background: var(--imaginary-violet);
        }

        .point-3 {
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
            background: var(--real-emerald);
        }

        @media (max-width: 640px) {
            .i-symbol {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .email-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="complex-plane">
        <div class="axis real"></div>
        <div class="axis imaginary"></div>
    </div>
    
    <div class="floating-point point-1"></div>
    <div class="floating-point point-2"></div>
    <div class="floating-point point-3"></div>
    
    <div class="container">
        <div class="i-symbol">i</div>
        <h1>The Imaginary Foundation</h1>
        <p class="tagline">Where i becomes real</p>
        
        <div class="equation">
            i² = -1 → 2-bit complex &gt; 16-bit real
        </div>
        
        <div class="coming-soon">Coming Soon</div>
        <div class="launch-date">2025</div>
        
        <form class="email-form" onsubmit="handleSubmit(event)">
            <input 
                type="email" 
                class="email-input" 
                placeholder="your@email.com"
                required
                aria-label="Email address"
            />
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
    </div>
    
    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const email = e.target.querySelector('.email-input').value;
            // For now, just show a confirmation
            // Later this will connect to your email service
            const btn = e.target.querySelector('.notify-btn');
            btn.textContent = '✓ Subscribed';
            btn.style.background = 'var(--real-emerald)';
            setTimeout(() => {
                btn.textContent = 'Notify Me';
                btn.style.background = '';
                e.target.reset();
            }, 3000);
        }
        
        // Add subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            document.querySelectorAll('.floating-point').forEach((point, i) => {
                const speed = (i + 1) * 10;
                point.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
