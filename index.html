<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imaginary.foundation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            text-align: left;
            max-width: 400px;
            padding: 20px;
        }

        .i {
            font-size: 120px;
            font-style: italic;
            font-weight: 100;
            line-height: 0.8;
            margin-bottom: 40px;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .equation {
            color: #999;
            margin: 30px 0;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            padding: 5px 0;
            width: 200px;
            outline: none;
        }

        input:focus {
            border-bottom-color: #fff;
        }

        @media (max-width: 500px) {
            .i {
                font-size: 80px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="i">i</div>
        <p>where i becomes real</p>
        <div class="equation">2-bit complex > 16-bit real</div>
        <form action="https://formspree.io/f/mwpnyvra" method="POST">
            <input type="email" name="email" placeholder="email" required />
        </form>
    </main>
</body>
</html>
